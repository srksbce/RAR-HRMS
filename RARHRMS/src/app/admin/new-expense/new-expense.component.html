<form name="newexpense" #newexpense="ngForm"(ngSubmit)="newexpense.valid && Newexp(newexpense)">
    <br>
    <button  type="button" [routerLink]="['/admin/myreqs']" class="btn btn-primary"
        style="margin-left: 22%;
        position: relative;
        top: 95px;" >Back</button>
    <div class="px-5 py-3 px-md-6 col-md-6 text-center text-lg-start" style="margin-left:28%">
        <div class=" shadow-lg p-4mb-3 bg-white rounded">

            <div class="card-body py-2 px-md-4">


                <div class="col-md-6 mb-6">

                    <div class="form-outline">
                        <label for="form2Example1" class="form-label"></label>

                    </div>

                </div>


                <div class="col-md-6 mb-4">
                    <h2>New Expense </h2>

                </div>

                <span>
                    <div class="col-md-3 mb-8">

                        <div class="form-outline">
                            <label for="form2Example3" class="form-label" >Expense type</label><span>*</span>
                            <select class="form-select" name="Expensetype" #Expensetype="ngModel"
                            aria-label="Default select example" [(ngModel)]="NEWEXPENSE.Expensetype" required>
                                <option>Flight Expenses</option>
                                <option>Food Expenses</option>
                                <option>Medical Expenses</option>
                                <option>Visa Expenses</option>
                                <option>Mobil Expenses</option>
                                <option>Internet Expenses</option>
                                <option>Other Expenses</option>
                                <option>Travel Expenses</option>
                                
                            </select>
                            <small *ngIf="Expensetype.touched &&Expensetype.invalid">Expensetype is Mandatory</small>
                        </div>

                    </div>
                    <br>
                    <div class="col-md-3 mb-8">

                        <div class="form-outline">
                            <label for="Amount" class="form-label">Amount</label><span>*</span>
                            <input type="text" class="form-control" name="Amount" aria-label="Amount" #Amount="ngModel"[(ngModel)]="NEWEXPENSE.Amount" required>
                            <small
                      *ngIf="(Amount.touched && Amount.invalid) || (Amount.invalid && newexpense.submitted)">Amount
                      is Mandatory </small>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-4 mb-4">

                        <div class="form-outline">
                            <label for="form2Example4" class="form-label">Date & Time </label><span>*</span>
                            <input type="datetime-local" class="form-control" name="Datetime" aria-label="Datetime" #Datetime="ngModel"[(ngModel)]="NEWEXPENSE.Datetime" required>
                            <small
                      *ngIf="(Datetime.touched && Datetime.invalid) || (Datetime.invalid && newexpense.submitted)">
                      Mandatory </small>

                        </div>

                    </div>
                </span>
                <span>
                    <div class="col-md-7 mb-4">

                        <div class="form-outline">
                            <label for="Description" class="form-label">Description</label><span>*</span>
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control" id="textAreaExample" rows="7"
                                placeholder="type here" name="Description" #Description="ngModel"
                                aria-label="Default select example" [(ngModel)]="NEWEXPENSE.Description" required></textarea>
                            <label class="form-label" for="textAreaExample"></label>
    
                            <small *ngIf="Description.touched &&Description.invalid">Description is Mandatory</small>
                        </div>


                    </div>
                </span>


                <div class="mb-3">
                    <label for="f3ormFile" class="form-label"></label>
                    <input class="form-control" type="file" id="formFile" name=" file" #file="ngModel"
                    aria-label="Default select example" [(ngModel)]="NEWEXPENSE. file" required >
                    <small *ngIf=" file.touched && file.invalid">File is Mandatory</small>
                </div>

                <div class="mt-4 pt-2">
                    <input class="btn btn-primary " type="submit" value="save" style="width:105px;" />
                </div>
            </div>
        </div>
    </div>

</form>
