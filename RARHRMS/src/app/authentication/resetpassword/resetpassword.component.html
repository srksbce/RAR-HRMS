<section>
  <!-- Jumbotron -->
  <div class="container" style="margin-top: 3%;">
    <div class="row gx-lg-5 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1><b style="font-size: 55px;">ANALYZE</b></h1>
        <p>TODAY'S CHALLENGES</p>
        <h1><b style="font-size: 55px;">ENVISION</b></h1>
        <P>TOMORROW'S INNOVATION</P>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">

        <div class="card-body py-5 px-md-5">
          <div class="shadow-lg p-5 mb-7 bg-white" id="shadow">
            <form name="ps" #ps="ngForm" (ngSubmit)="ps.valid && submit(ps) && show">
              <div class="row">
                <div class="text-center">
                  <img src="./assets/snadicon.png" class="rounded">
                </div>
                <h3>Forgot Password?</h3>
              </div>
              <br>
              <h6>Please Reset Your Password</h6>
              <br>
              <div class="form-outline" novalidate>
                <input type="password" class="form-control" [minlength]="5" [maxlength]="10"    id="password" name="password" #password="ngModel"
                  placeholder="Enter New Password" [(ngModel)]="Password.password"  required />
                <small
                  *ngIf="(password.touched && password.pristine) || (password.invalid && ps.submitted)">Password
                  is required  </small> 
                  <small *ngIf="password.errors?.['minlength']">Password must have 5 characters </small> 
                    

              </div>
              <br>
              <div>
                <div class="form-outline">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    #confirmPassword="ngModel" placeholder="Confirm Password" [(ngModel)]="Password.confirmPassword" (keyup)="handleConfirmPassword(Password.confirmPassword)"
                    required />
                  <small
                    *ngIf="(confirmPassword.touched && confirmPassword.pristine) || (confirmPassword.invalid && ps.submitted)">Confirm
                    password is required </small>
                    <small *ngIf="(show)">Confirm Password is mismatched </small>
                </div>
                <br>
                <div>

                  <input type="submit" class="btn btn-primary btn-block mb-3" value="Reset Password" [disabled]="ps.valid && show" >

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
